<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title></title>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="core.js"></script>
</head>
<body ng-controller="AppController">
<ul ng-repeat="child in children track by $index">
	<li>Name: <span ng-bind="child.name"></span></li>
	<li>Reason: <span ng-bind="child.goalReason"></span></li>
	<li>Reward: <span ng-bind="child.reward"></span></li>
	<li>Stars current: <span ng-bind="child.starsCurrent"></span></li><button>Inc</button><button>Dec</button>
	<li>Stars goal: <span ng-bind="child.starsGoal"></span></li><button>Inc</button><button>Dec</button>
</ul>
</body>
</html>
